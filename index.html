<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="imc">
            <h1>Tabela IMC</h1>
            <div class="imc__container">
                <div class="imc__info">
                    <h2>IMC</h2>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
                </div>
                <div class="imc__result">
                    <h2>Resultado</h2>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>
            <form action="#" class="imc__form">
                <h2>Calcule seu IMC</h2>
                <label for="peso">Peso:</label>
                <input type="text" name="peso" id="peso" class="form__peso">
                <label for="altura">Altura:</label>
                <input type="text" name="altura" id="altura" class="form__altura">
                <input type="submit" value="Enviar" class="form__submit">
                <div class="form__result"></div>
            </form>
        </section>
    </main>
        <script src="javascript.js"></script>
    </body>
</html>
